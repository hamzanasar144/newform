<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admission Form</h1>
    <form action="#">

         <fieldset>
            <legend>Personal Information</legend>
            <b>First Name:</b><input type="text" placeholder="Enter Your Name"><br><br>
            <b>Last Name:</b><input type="text" placeholder="Enter your Father Name"><br><br>
             <b>Gender:</b><input type="radio" name="gender">Male
             <input type="radio" name="gender">Female <br><br>
            <b>Father Name: </b><input type="text" placeholder="Enter your Father Name"><br><br>
            <b>DOB:</b><input type="date">
         </fieldset>
         <fieldset>
            <legend>Contact Information</legend>
            <b>Phone</b><input type="number" placeholder="03*********"><br><br>
            <b>Watsapp</b><input type="number" placeholder="03*********"><br><br>
            <b>Email</b><input type="email" placeholder="Email">
        </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <b>CNIC:</b><input type="number"><br><br>
                <b>Father CNIC:</b><input type="number"><br><br>
                <b>Last Qualification:</b> <select>
                    <option>Matric</option>
                    <option>Intermediate</option>
                    <option>Graduate</option>
                    <option>Other</option>
                    
                </select><br><br>
                <input type="submit">
            </fieldset>
    </form>
    <a href="index.html">Go Back</a><br>
    <b id="hp">Thanks for Visiting:</b>
</body>
</html>
